<ul id="load"></ul> 

<script src="js/jquery-1.12.3.min.js"></script>
<script>
	$.ajax({
		url:'folder/ajaxXML.xml',
		type:'GET', //如果不传参给服务器，只从服务器请求数据用GET？如果用post放到colorski上报405错误。
		dataType:'xml',
		timeout:1000,
		cache:false,
		error:function(){
			alert("加载错误");
		},
		success:function(xml){
			console.log(xml);

			var frag = $('#load');
			$(xml).find('student').each(function(i){
				var name = $(this).children('name').text();
				var email = $(this).attr('email');

				console.log(name);

				frag.append('<li>'+name+' - '+email+'</li>');

			});
		}
	});
</script>
