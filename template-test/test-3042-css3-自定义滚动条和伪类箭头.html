<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义滚动条和伪类箭头</title>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link href="css/reset.css" rel="stylesheet" type="text/css">
<style>
/*自定义滚动条样式*/
.box { margin-left: 30px; width: 150px; height: 200px; overflow-y: auto; font-family: "SimSun"; font-size: 12px; }
.box li { padding-left: 10px; line-height: 24px; position: relative; }
.scrollerBar { height: 217px; overflow-y: auto; }
.scrollerBar::-webkit-scrollbar { width: 7px; }
.scrollerBar::-webkit-scrollbar-track { background-color: #eee; }
.scrollerBar::-webkit-scrollbar-thumb { background-color: #ccc; }
.scrollerBar::-webkit-scrollbar-button { background-color: #999; }
.scrollerBar::-webkit-scrollbar-corner { background-color: #777; }

/*伪类箭头样式*/
.box li:before { content: ">"; font-family: monospace; position: absolute; left: 0; vertical-align: baseline; color: #cecece; line-height: 24px;}
</style>
</head>

<body>

<ul class="box scrollerBar">
	<li><a href="#">2017年01月</a><span>(7)</span></li>
	<li><a href="#">2017年02月</a><span>(3)</span></li>
	<li><a href="#">2017年03月</a><span>(6)</span></li>
	<li><a href="#">2017年04月</a><span>(7)</span></li>
	<li><a href="#">2017年05月</a><span>(9)</span></li>
	<li><a href="#">2017年06月</a><span>(8)</span></li>
	<li><a href="#">2017年07月</a><span>(1)</span></li>
	<li><a href="#">2017年08月</a><span>(2)</span></li>
	<li><a href="#">2017年09月</a><span>(7)</span></li>
	<li><a href="#">2017年10月</a><span>(9)</span></li>
	<li><a href="#">2017年11月</a><span>(3)</span></li>
	<li><a href="#">2017年12月</a><span>(6)</span></li>
</ul>
</body>
</html>
