<style>
/*banner*/
#full-screen-slider { 
    width:100%;
    min-width:1200px; 
    height:350px; 
    position:relative;
    z-index: 4;}
#slides { 
    width:100%; 
    min-width:1200px; 
    height:350px;

#slides li { 
    width:100%; 
    min-width:1200px; 
    height:100%; 
    position:absolute;}
#slides li a {
    display:block; 
    width:100%; 
    height:100%; 
    text-indent:-9999px}
#pagination { 
    display:block; 
    position:absolute; 
    left:50%; 
    top:310px; 
    z-index:10; 
    padding:5px 15px 5px 0;
    border-radius:5px;}
#pagination li {
    width:12px; 
    height:12px; 
    float:left; 
    margin-left:15px; 
    border-radius:50%; 
    background-color:#fff;
    opacity: .4;
    filter:alpha(opacity=40);
    background-repeat: no-repeat;
    background-position:center top;
    background-size: cover;}
#pagination li a { 
    display:block; 
    width:100%; 
    height:100%;  
    text-indent:-9999px;}
#pagination li.current {
    height: 26px;
    border-radius: 6px;
    margin-top: -13px;
    background-color:#fff;
    opacity: 1;}
</style>
