<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
<link rel="shortcut icon" href="images/favicon.ico"/>
<link rel="bookmark" href="images/favicon.ico"/>
<title>test-114-css3-progress-圆环进度条</title>
<meta name="keywords" content="" />
<meta name="description" content="loading" />

<link rel="stylesheet" href="css/reset.css" />
<style>
.circle_box {
  position: relative;
  width: 200px;
  height: 200px;
}
.circle {
  width: 100px;
  height: 100px;  
  position: absolute;
  border-radius: 50%;
  background: #21c8ff;
}
.pie_left, .pie_right {
  width: 100px; 
  height: 100px;
  position: absolute;
  top: 0;left: 0;
}
.pie_in_left, .pie_in_right {
  display: block;
  width:100px; 
  height:100px;
  background:#d8e3e9;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  /*transform: rotate(30deg);*/
}
.pie_right, .pie_in_right {
  clip:rect(0,auto,auto,50px);
}
.pie_left, .pie_in_left {
  clip:rect(0,50px,auto,0);
}
/*
*当top和left取值为auto时，相当于0
*当bottom和right取值为auto时，相当于100%
*/
.mask {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  left: 10px;
  top: 10px;
  background: #FFF;
  position: absolute;
  text-align: center;
  line-height: 80px;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="circle_box">
  <div class="circle">
    <div class="pie_left"><div class="pie_in_left"></div></div>
    <div class="pie_right"><div class="pie_in_right"></div></div>
    <div class="mask"><span>60</span>%</div>
  </div>
</div>
<div class="circle_box">
  <div class="circle">
    <div class="pie_left"><div class="pie_in_left"></div></div>
    <div class="pie_right"><div class="pie_in_right"></div></div>
    <div class="mask"><span>20</span>%</div>
  </div>
</div>

<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/common-1.js"></script>
<script>
  $(function(){
    ski.cmn.circleProgress();
  });
</script>
</body>
</html>
