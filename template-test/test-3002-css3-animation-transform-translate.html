<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画</title>
<style>
.box {
	width:300px;
	height:300px;
	background-color:rgba(0,0,0,.1);
	position:absolute;
	left:50%;
	margin-left:-150px;
	top:50%;
	margin-top:-150px;}
.box img {
	width:64px;
	height:64px;
	border-radius:50%;
	
	position:absolute;
	top:100px;
	left:100px;
	
	-webkit-animation:jump 8s linear alternate infinite;
	animation:jump 8s linear alternate infinite;}
	
	@-webkit-keyframes jump {
		0% {-webkit-transform:translateY(20px);}
		25% {-webkit-transform:translateX(20px);}
		50% {-webkit-transform:translateY(-20px);}
		100% {-webkit-transform:translateX(-20px);}
	}

</style>
</head>

<body>
<div class="box">
	<img src="images/pic_test_1.jpg" alt="" />
</div>
</body>
</html>
