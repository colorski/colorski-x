<div>前提是这里的内容高度永远比屏幕小，不然内容高度之外就没图了。</div>
    <pre  class="brush:html;">
    <div id="wrap_img_bg" style="position:absolute; width:100%; height:100%; z-index:-1">  
    <img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1209/10/c1/13758581_1347257278695.jpg" height="100%" width="100%"/>
    </div>

    </pre>
</section>

<!--colorBorder-->
<div class="topclor"><p class="tc_1"></p><p class="tc_4"></p><p class="tc_3"></p><p class="tc_2"></p><p class="tc_5"><p class="tc_1"></p><p class="tc_4"></p><p class="tc_3"></p><p class="tc_2"></p><p class="tc_5"></p>
</div>

<script src="js/jquery-1.12.3.min.js"></script>
<script> 
$(function(){
	//缩放浏览器窗口时，保证图片填满浏览器窗口
	var win = $(window);
	var wrapBg = $('#wrap_img_bg');
	win.resize(function(){
		wrapBg.width(win.width());
		wrapBg.height(win.height());
	});
});
</script>
