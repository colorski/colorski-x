<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
<link rel="shortcut icon" href="images/favicon.ico"/>
<link rel="bookmark" href="images/favicon.ico"/>
<title>test-115-css3-单行居中_两行居左_超两行省略</title>
<style>
.test {width: 200px; height: 100px; margin: 50px auto; background-color: #00f;}
.test h5 { background-color: #f0f0f0; padding: 0 10px;                       /*以下隔行之后的是必须的*/

    text-align: center;
}
.test h5 p { 

    display: inline-block;
    text-align: left;
}
.test h5 p span {
    
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow: hidden;
}
</style>
</head>

<body>
<p>要实现的需求：单行文字居中显示，多行文字居左显示，超过2行的文字省略掉...</p>
<p>注意：只兼容webkit内核浏览器; 以下三种情况用的同一个样式</p>
<hr />

<div class="test">
    <h5><p><span>我是单行文字我居中</span></p></h5>
</div>

<hr />

<div class="test">
    <h5><p><span>我是多行多行多行文字我想居左</span></p></h5>
</div>

<hr />

<div class="test">
    <h5><p><span>我是多行文字我超出了两行我想省略想省略想省略想省略想省略</span></p></h5>
</div>

<p class="tips"><a href="http://www.daqianduan.com/6179.html">CSS实现单行、多行文本溢出显示省略号</a></p>
</body>
</html>
