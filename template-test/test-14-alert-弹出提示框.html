<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>test-14-alert-弹出提示框</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="stylesheet" href="css/reset.css" />
<style>
/*弹出框样式*/
.alertTip_bg {
	width: 100%;
	height: 100%;
	background: url(images/bg_alpha.png) left center repeat;
	background: rgba(0,0,0,.5);
	position: fixed;
	top: 0;
	left:0;
	z-index: 5100;
}
.alertTip {
	width: 300px;
	background-color: #fff;
	border: 1px solid #ccc;
	position: fixed;
	top: 50%;
	left: 50%;
	margin-left: -150px;
	margin-top: -200px;
	z-index: 5101;
}

.alertTip h6 {
	height: 40px;
	line-height: 40px;
	padding-left: 10px;
	margin-bottom: 20px;
	border-bottom: 1px solid #eee;
	background-color: #f8f8f8;
}
.alertTip h6:hover {
	cursor: move;
}
.alertTip p {
	padding: 0 10px;
	line-height: 24px;
	font-size: 14px;
	text-indent: 2em;
}
.alertTip > button {
	display: block;
	width: 100%;
	height: 40px;
	line-height: 40px;
	text-align: center;
	margin-top: 20px;
	border: none;
	background-color: #fff;
	border-top: 1px solid #eee;
	cursor: pointer;
	transition: .3s background-color;
}
.alertTip > button:hover {
	background-color: #f8f8f8;
}
</style>
</head>

<body>
<a class="btn" href="javascript:void(0);">点我</a>

<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/common-1.js"></script>
<script>
$(".btn").click(function(){
	//ski.cmn.alert("这是提示的内容");//弹出提示框
	$.alert("这是提示的内容！");
});

</script>
</body>
</html>
