<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
<link rel="shortcut icon" href="images/favicon.ico"/>
<link rel="bookmark" href="images/favicon.ico"/>
<title>test-118-css3-鼠标移入边框动画</title>
<link rel="stylesheet" href="css/reset.css" />
<style>
.nav-box { padding: 50px; }
.nav-box a { float: left; width: 60px; margin-right: 20px; text-align: center; }
.c-btn { position: relative; display: inline-block;  height: 100%; }
.c-btn:after { content: ''; display: block; position: absolute; }
.c-btn:before { content: ''; display: block; position: absolute; }
.c-btn-border { background: none; border: 0; box-sizing: border-box; box-shadow: inset 0 0 0 1px #ccc; cursor: pointer;  }
.c-btn-border:after, .c-btn-border:before { box-sizing: border-box; border: 1px solid transparent; width: 0; height: 0; }
.c-btn-border:after { top: 0; left: 0; -webkit-transition: border-color 0s ease-in 0.8s, width 0.2s ease-in 0.6s, height 0.2s ease-in 0.4s; transition: border-color 0s ease-in 0.8s, width 0.2s ease-in 0.6s, height 0.2s ease-in 0.4s; }
.c-btn-border:before { bottom: 0; right: 0; -webkit-transition: border-color 0s ease-in 0.4s, width 0.2s ease-in 0.2s, height 0.2s ease-in; transition: border-color 0s ease-in 0.4s, width 0.2s ease-in 0.2s, height 0.2s ease-in; }
.c-btn-border:hover:after, .c-btn-border:hover:before { width: 100%; height: 100%; }
.c-btn-border:hover:after { border-top-color: #367dff; border-right-color: #367dff; -webkit-transition: width 0.2s ease-out, height 0.2s ease-out 0.2s; transition: width 0.2s ease-out, height 0.2s ease-out 0.2s; }
.c-btn-border:hover:before { border-bottom-color: #367dff; border-left-color: #367dff; -webkit-transition: border-color 0s ease-out 0.4s, width 0.2s ease-out 0.4s, height 0.2s ease-out 0.6s; transition: border-color 0s ease-out 0.4s, width 0.2s ease-out 0.4s, height 0.2s ease-out 0.6s; }

.c-btn-line:after { -webkit-transform-origin: right; transform-origin: right; -webkit-transform: scaleX(0); transform: scaleX(0); bottom: 0; background-color: #367dff; -webkit-transition: -webkit-transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); transition: -webkit-transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); transition: transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); transition: transform 0.6s cubic-bezier(0.55, 0, 0.1, 1), -webkit-transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); }
.c-btn-line:hover:after { -webkit-transform: scaleX(1); transform: scaleX(1); -webkit-transform-origin: left; transform-origin: left; -webkit-transition: -webkit-transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); transition: -webkit-transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); transition: transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); transition: transform 0.6s cubic-bezier(0.55, 0, 0.1, 1), -webkit-transform 0.6s cubic-bezier(0.55, 0, 0.1, 1); }
</style>
</head>

<body>
<div class="nav-box">
	<a class="c-btn c-btn-border" href="#">导航</a>
	<a class="c-btn c-btn-border" href="#">导航2</a>
</div>
</body>
</html>
