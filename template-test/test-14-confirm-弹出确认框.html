<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
<link rel="shortcut icon" href="images/favicon.ico"/>
<link rel="bookmark" href="images/favicon.ico"/>

<title>test-14-confirm-弹出确认框</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="stylesheet" href="css/reset.css" />
<style>
/*弹出框样式*/
.alertTip_bg {
	width: 100%;
	height: 100%;
	background: url(../images/bg_alpha.png) left center repeat;
	background: rgba(0,0,0,.5);
	position: fixed;
	top: 0;
	left:0;
	z-index: 5100;
}
.alertTip {
	width: 300px;
	background-color: #fff;
	border: 1px solid #ccc;
	position: fixed;
	top: 50%;
	left: 50%;
	margin-left: -150px;
	margin-top: -200px;
	z-index: 5101;
}

.alertTip h6 {
	height: 40px;
	line-height: 40px;
	padding-left: 10px;
	margin-bottom: 20px;
	border-bottom: 1px solid #eee;
	background-color: #f8f8f8;
}
.alertTip h6:hover {
	cursor: move;
}
.alertTip p {
	padding: 0 10px;
	line-height: 24px;
	font-size: 14px;
	text-indent: 2em;
}
.alertTip > button {
	display: block;
	width: 100%;
	height: 40px;
	line-height: 40px;
	text-align: center;
	margin-top: 20px;
	border: none;
	background-color: #fff;
	border-top: 1px solid #eee;
	cursor: pointer;
	transition: .3s background-color;
}
.alertTip > button:hover {
	background-color: #f8f8f8;
}
/*以上是弹出提示框的样式*/
.alertTip > .cancle {
	float:left;
	width: 150px;
}
.alertTip > .sure {
	float: right;
	width: 150px;
	border-left: 1px solid #eee;
}
</style>
</head>

<body>
<div class="list"><a class="btn" data-id="123456" href="javascript:void(0);">点我123456</a></div>
<div class="list"><a class="btn" data-id="456789" href="javascript:void(0);">点我456789</a></div>


<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/common-1.js"></script>
<script>

var aimId, aimThis;
$(".btn").click(function(){
	var _this = $(this);
	aimThis = _this.parents('.list');
	aimId = _this.attr('data-id');
	
	$.confirm("确定要删除"+aimId+"吗？");

	$('#alertTip_bg').addClass('some_works_bg');
});

//点sure掉用回调函数
$('body').delegate('.some_works_bg .sure', 'click', function() {
	//ajax({...在success里成功后执行下边两行});
	aimThis.remove();
	$.alerts("aimId为"+aimId+"的a标签删除成功了！");

	$(this).parents('#alertTip_bg').remove().unbind();
});

</script>
</body>
</html>
