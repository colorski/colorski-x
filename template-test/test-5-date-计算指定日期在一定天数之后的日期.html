<body>
指定日期：
<input type="text" value="" id="iptDate" /> <Br />
指定天数：
<input type="text" value="" id="iptDays" /> <Br />

<input type="button" id="btn" value="提交" />


<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/common-1.js"></script>
<script>


function myDateDaysLater(mydate,days){
	var intValue = 0;
	var endDate = null;
	var aimDate;
	var days = days?days:days=0;
	var myDate = mydate;
	if(myDate){
		var aDate = myDate.split("-");
		myDate=new Date(aDate[0],(aDate[1]-1),aDate[2]);
	}else{
		myDate=new Date();
	}
	//var oDate = oDate?oDate=new Date():oDate=new Date(2007,(8-1),1);

	intValue = myDate.getTime();
	intValue += days*(24*3600*1000);
	endDate = new Date(intValue);

	aimDate = endDate.getFullYear()+"-"+ (endDate.getMonth()+1)+"-"+ endDate.getDate();
	
	//注释的是加零之后的 - 注意用到$.toDbl()方法
	//aimDate = endDate.getFullYear()+"-"+ ($.toDbl(endDate.getMonth()+1))+"-"+ $.toDbl(endDate.getDate());

	return aimDate;
};
//调用方法 - 默认是当前日期
console.log(myDateDaysLater());

//调用方法 - 指定日期和天数
console.log(myDateDaysLater("2018-08-01",2));

//实例代码：
$("#btn").click(function(){
	var mDate = $("#iptDate").val();
	var aimDays = $("#iptDays").val();

	$.alerts(myDateDaysLater(mDate,aimDays),"info");
});

</script>
