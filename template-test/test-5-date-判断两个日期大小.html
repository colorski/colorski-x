//判断两个日期大小的函数 - 注意返回的是布尔值
function compareDate(startDate,endDate){
	var d1 = new Date(startDate.replace(/\-/g, "\/"));  
	var d2 = new Date(endDate.replace(/\-/g, "\/"));  

	if(d1 > d2){
		return false;
	}else{
		return true;
	}
}


//获取方法：
var sDate="2017-05-31";  
var eDate="2017-05-30";  
console.log(compareDate(sDate,eDate));


//实例方法：
$("#btn").click(function(){
	var date1 = $("#ipt1").val();
	var date2 = $("#ipt2").val();

	if(compareDate(date1,date2)){
		$.alerts("输入的时间大小正确");
	}else{
		$.alerts("开始时间大于了结束时间","warning");
	}
});
