<style>
:root {
  --main-background-color:#f00;
  --test-width: 200px;
  --test-bg-color: green;
}
body {
  background-color: var(--main-background-color);
  transition: background 2s;
}
.box {
  height: 200px;
  width: var(--test-width);
  background: var(--test-bg-color);
}
</style>
</head>

<body>
<h1>变换整体背景色动画</h1>
<div class="box">测试css变量var</div>

<script>
setTimeout(()=>{
  document.documentElement.style.setProperty("--main-background-color", "#a10dde")
},1000)
</script>
</body>
