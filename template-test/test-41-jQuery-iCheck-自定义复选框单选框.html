<body>
<h1>自定义复选框单选框</h1>
<div class="topclor"><p class="tc_1"></p><p class="tc_4"></p><p class="tc_3"></p><p class="tc_2"></p><p class="tc_5"><p class="tc_1"></p><p class="tc_4"></p><p class="tc_3"></p><p class="tc_2"></p><p class="tc_5"></p></div>

<section class="code">
<h5>据称兼容ie6+未测试</h5>

<hr />

<div class="box box1">
    <label for="quux[1]"><input type="checkbox" name="quux[1]" id="quux[1]" checked /> Foo </label>
    <label for="quux[2]"><input type="checkbox" name="quux[1]" id="quux[2]" /> Foo </label>
    <label for="quux[3]"><input type="checkbox" name="quux[1]" id="quux[3]" /> Foo </label>

    <label for="quux[5]"><input type="checkbox" name="quux[1]" id="quux[5]" /> Foo </label>
</div>

<hr />

<div class="box box2">
    <input type="radio" name="quux[2]" id="baz[1]" checked><label for="baz[1]"> Bar </label>
    <input type="radio" name="quux[2]" id="baz[2]"><label for="baz[2]"> Bar </label>
    <input type="radio" name="quux[2]" id="baz[3]"><label for="baz[3]"> Bar </label>
    <input type="radio" name="quux[2]" id="baz[4]"><label for="baz[4]"> Bar </label>
    <input type="radio" name="quux[2]" id="baz[5]"><label for="baz[5]"> Bar </label>
</div>

<hr />
</section>

<div class="topclor"><p class="tc_1"></p><p class="tc_4"></p><p class="tc_3"></p><p class="tc_2"></p><p class="tc_5"><p class="tc_1"></p><p class="tc_4"></p><p class="tc_3"></p><p class="tc_2"></p><p class="tc_5"></p>

<script src="js/jquery-1.12.3.min.js"></script>

<script>
$(function(){

        checkboxClass: 'icheckbox_flat-red',
