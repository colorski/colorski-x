<title>test-9-斜三角</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="stylesheet" href="css/reset.css" />
<style>
/*向上*/
.box1 { position: relative; padding: 2px 6px; border: 3px solid #ddd8ce; margin: 30px; }
.box1:before{content:'';position:absolute;top:-13px;left:10px;width:0;height:0;border:5px solid transparent;border-bottom-color:#ddd8ce;border-left-color:#ddd8ce;}

/*向下*/
.box2 { position: relative; padding: 2px 6px; border: 3px solid #ddd8ce; margin: 30px; }
.box2:before{content:'';position:absolute;bottom:-13px;left:10px;width:0;height:0;border:5px solid transparent;border-top-color:#ddd8ce;border-left-color:#ddd8ce;}

/*向左*/
.box3 { position: relative; padding: 2px 6px; border: 3px solid #ddd8ce; margin: 30px; }
.box3:before{content:'';position:absolute;top:6px;left:-13px;width:0;height:0;border:5px solid transparent;border-right-color:#ddd8ce;border-top-color:#ddd8ce;}

/*向右*/
.box4 { position: relative; padding: 2px 6px; border: 3px solid #ddd8ce; margin: 30px; }
.box4:before{content:'';position:absolute;top:6px;right:-13px;width:0;height:0;border:5px solid transparent;border-left-color:#ddd8ce;border-top-color:#ddd8ce;}


</style>
</head>
<body>
<div class="box1">这是一个斜三角。</div>
<div class="box2">这是一个斜三角。</div>
<div class="box3">这是一个斜三角。</div>
<div class="box4">这是一个斜三角。</div>
</body>
